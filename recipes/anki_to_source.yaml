- build_parts:
  - headers_from_crowd_anki:
      part_id: deck_headers
      source: build/Ultimate_History___19th_Century/
  - notes_from_crowd_anki:
      part_id: deck_notes
      source: build/Ultimate_History___19th_Century/
  - note_models_all_from_crowd_anki:
      source: build/Ultimate_History___19th_Century/
  - media_group_from_crowd_anki:
      part_id: deck_media
      source: build/Ultimate_History___19th_Century/
      recursive: true
- save_media_groups_to_folder:
    parts:
    - deck_media
    folder: src/media/
    clear_folder: true
    recursive: true
- generate_csvs:
    notes: deck_notes
    file_mappings:
    - file: src/data/Ultimate History | Person.csv
      note_model: Ultimate History | Person
    - file: src/data/Ultimate History | Event.csv
      note_model: Ultimate History | Event
    note_model_mappings:
    - note_models:
      - Ultimate History | Person
      - Ultimate History | Event
