- build_parts:
  - headers_from_crowd_anki:
      part_id: deck_headers
      source: build/Ultimate_History/
  - notes_from_crowd_anki:
      part_id: deck_notes
      source: build/Ultimate_History/
  - note_models_all_from_crowd_anki:
      source: build/Ultimate_History/
  - media_group_from_crowd_anki:
      part_id: deck_media
      source: build/Ultimate_History/
      recursive: true
- save_media_groups_to_folder:
    parts:
    - deck_media
    folder: src/media/
    clear_folder: true
    recursive: true
- generate_csvs:
    notes: deck_notes
    file_mappings:
    - file: src/data/person.csv
      note_model: Ultimate History | Person
    - file: src/data/event.csv
      note_model: Ultimate History | Event
    - file: src/data/qa.csv
      note_model: Ultimate History | QA
    - file: src/data/cloze.csv
      note_model: Ultimate History | Cloze
    note_model_mappings:
    - note_models:
      - Ultimate History | Person
      - Ultimate History | Event
      - Ultimate History | QA
      - Ultimate History | Cloze
